---
version: "2"
plugins:
  duplication:
    enabled: true
    exclude_patterns:
    - "tests/"
    config:
      languages:
      - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
    checks:
      Naming/ShortVariable:
        enabled: false
    exclude_fingerprints:
    # Allow on() method because this is standard for events
    - 9a2a72fb96d7ecc9c5338bd17c8b82ac
    # Need $event to get the next parameter $ref
    - a7b0748112e24a59b9c29c38ba42b82e
  phpcodesniffer:
    enabled: true
  SonarPHP:
    enabled: true
  phan:
    enabled: true
    config:
      directory_list:
        - "src/"
        - "vendor/"
      exclude_analysis_directory_list:
        - "vendor/"
exclude_patterns:
- "tests/"
